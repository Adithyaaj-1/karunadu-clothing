<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Move Animation</title>
    <style>
        /* Container to hold the image */
        .image-container {
            position: relative; /* Positioning context for the image */
            overflow: hidden; /* Hide overflow to keep the image within bounds */
            width: 200%; /* Full width of the parent */
            height: 300px; /* Fixed height for the container */
        }

        /* Image styling */
        .moving-image {
            position: absolute; /* Absolute positioning for movement */
            width: 200px; /* Set width of the image */
            height: auto; /* Maintain aspect ratio */
            animation: moveRight 5s linear infinite; /* Animation properties */
        }

        /* Keyframes for the animation */
        @keyframes moveRight {
            0% {
                left: -100px; /* Start off-screen to the left */
            }
            100% {
                left: 100%; /* Move to the right off-screen */
            }
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="C:\Users\91810\OneDrive\Desktop\offer1.webp" alt="Moving Image" class="moving-image">
